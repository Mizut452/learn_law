<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>quiz</title>
  <link rel="stylesheet" th:href="@{css/quizLayout.css}">
</head>

<body>
<header>
  <span id="Learn_Law"><a th:href="@{/}"><img id="title_pic" th:src="@{/images/title.png}"></a></span>

  <nav>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">ログイン</a>　　
            <a th:href="@{/createaccount}">新規登録</a>
        </span>

    <span sec:authorize="hasRole('GENERAL')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
        </span>
    <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
            <a th:href="@{/userlist}">ユーザーリスト</a>
        </span>
  </nav>

  <div>
    <ul class="menu">
      <li class="menu-list">
        <a th:href="@{/}" class="menuList-content">ホーム</a>
      </li>
      <li class="menu-list">
        <a th:href="@{/quiz}" class="menuList-content">クイズ</a>
      </li>
      <li class="menu-list">
        <a th:href="@{/precedent}" class="menuList-content">判例</a>
      </li>
      <li>
        <a th:href="@{/lawboard}">掲示板</a>
      </li>
    </ul>
  </div>
</header>

<div class="layoutMain">
  <main class="center">
    <span>事件名：</span><span th:text="${Pre_title}"></span> <span>事件番号：</span><span th:text="${Pre_number}"></span> <span>カテゴリー：</span><span th:text="${Pre_category}"></span><br>
    ＜<span th:text="${Pre_subtitle}"></span>＞<br><br>

    <span>事実の概要</span><br>
    <th:block th:if="${Pre_overview}">
      <th:block th:each="str, stat : ${Pre_overview.split('\r\n|\r|\n', -1)}">
        <th:block th:text="${str}"/>
        <br th:if="${!stat.last}"/>
      </th:block>
    </th:block>
    <br><br>
    <span>両者の主張</span><br>
    <th:block th:if="${Pre_claim}">
      <th:block th:each="str, stat : ${Pre_claim.split('\r\n|\r|\n', -1)}">
        <th:block th:text="${str}"/>
        <br th:if="${!stat.last}"/>
      </th:block>
    </th:block>
    <br><br>

    <span>裁判所の判断</span><br>
    <th:block th:if="${Pre_judgement}">
      <th:block th:each="str, stat : ${Pre_judgement.split('\r\n|\r|\n', -1)}">
        <th:block th:text="${str}"/>
        <br th:if="${!stat.last}"/>
      </th:block>
    </th:block>
  </main>

  <div class="left-side">
    this is left side!
    <a th:href="@{/precedent}">判例とは？</a>
    <div>刑法</div>
    <a th:href="@{/precedent/criminal_p1}">・～事件</a>
    <div>民法</div>
    <a th:href="@{/precedent/civil_p1}"></a>
    <div>著作権法</div>
    <a th:href="@{/precedent/copyright_p1}"></a>
  </div>

  <aside class="right-side">
    this is right side!
  </aside>
</div>
</body>

</html>
