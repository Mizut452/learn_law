<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>quiz</title>
    <link rel="stylesheet" th:href="@{css/quizLayout.css}">
</head>

<body>
<header>
    <span id="Learn_Law"><a th:href="@{/}"><img id="title_pic" th:src="@{images/title.png}"></a></span>

    <nav>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">ログイン</a>
            <a th:href="@{/createaccount}">新規登録</a>
        </span>

        <span sec:authorize="hasRole('GENERAL')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
        </span>
        <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
            <a th:href="@{/userlist}">ユーザーリスト</a>
        </span>
    </nav>
</header>

<div class="layoutMain">
    <main class="center">
        このサイトはゆるく法律、刑法について学ぶことができます。
        クイズでは刑法についてのクイズをすることができます。
        クイズは申請フォームから申請をし、それが承認されるとあなたが作成したクイズがこのクイズに登場します。
        おもしろ・有名判例では、少しおかしな、または有名な判例をあげていきます。
        法律一覧においては気になる法律を調べることができます。

        お堅い法律をこのサイトでゆるく学びましょう！
    </main>

    <div class="left-side">
        this is left side!
    </div>

    <aside class="right-side">
        this is right side!
    </aside>
</div>
</body>

</html>
