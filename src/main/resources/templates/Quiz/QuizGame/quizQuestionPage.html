<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>クイズ問題</title>
        <link rel="stylesheet" th:href="@{/css/Quiz/Quiz.css}">
        <link rel="stylesheet" th:href="@{/css/Quiz/QuizQuestion.css}">
    </head>

    <body>
    <header>
        <span id="Learn_Law"><a th:href="@{/}"><img id="title_pic" th:src="@{/images/title.png}"></a></span>

        <nav>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">ログイン</a>　　
            <a th:href="@{/createaccount}">新規登録</a>
        </span>

            <span sec:authorize="hasRole('GENERAL')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <form th:action="@{/logout}" name="logout" th:method="@{post}">
                <a href="javascript:logout.submit()">ログアウト</a>
            </form>
        </span>
            <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <form th:action="@{/logout}" name="logout" th:method="@{post}">
                <a href="javascript:logout.submit()">ログアウト</a>
            </form>
            <a th:href="@{/userlist}">ユーザーリスト</a>
        </span>
        </nav>

        <div>
            <ul class="menu">
                <li class="menu-list">
                    <a th:href="@{/}" class="menuList-content">ホーム</a>
                </li>
                <li class="menu-list">
                    <a th:href="@{/quiz}" class="menuList-content">クイズ</a>
                </li>
                <li class="menu-list">
                    <a th:href="@{/precedent}" class="menuList-content">判例</a>
                </li>
                <li>
                    <a th:href="@{/lawboard}">掲示板</a>
                </li>
            </ul>
        </div>
    </header>

        <div class="layoutMain">
            <main class="center">
                <div class="quizQuestion">
                    <h3 th:text="${QuestionSentence}"></h3>
                </div>

                <span class="quizButton">
                    <ul>
                        <li>
                    <form th:action="@{/quiz/question/{quizId}/judge/(quizId = ${quizId})}" th:method="@{post}">
                        <input type="hidden" name="quizUsersAnswer" th:value= "1" />
                        <input type="image" th:src="@{/images/circle.png}" width="200px" height="200px" />
                    </form></li>

                        <li>
                    <form th:action="@{/quiz/question/{quizId}/judge/(quizId = ${quizId})}" th:method="@{post}">
                        <input type="hidden" name="quizUsersAnswer" th:value= "2" />
                        <input type="image" th:src="@{/images/cross.png}" width="200px" height="200px" />
                    </form>
                        </li>
                    </ul>
                </span>

            </main>

            <div class="left-side">

            </div>
            
            <aside class="right-side">

            </aside>
        </div>
    </body>

</html>
