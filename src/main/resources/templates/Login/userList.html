<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <title>quiz</title>
  <link rel="stylesheet" th:href="@{css/quizLayout.css}">
</head>

<body>
<header>
  <span id="Learn_Law"><a th:href="@{/}"><img id="title_pic" th:src="@{images/title.png}"></a></span>

  <nav>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">ログイン</a>
            <a th:href="@{/createaccount}">新規登録</a>
        </span>

    <span sec:authorize="hasRole('GENERAL')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
        </span>
    <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/mypage/{userId}/(userId = ${UserId})}">マイページ</a>
            <a th:href="@{/logout}">ログアウト</a>
            <a th:href="@{/userlist}">ユーザーリスト</a>
        </span>
  </nav>
</header>

<div class="layoutMain">
  <main class="center">
    <p>ようこそ</p>
    ユーザー一覧
    <table border="1" style="border-collapse:collapse;">
      <thead>
      <tr>
        <th class="hidden">ID</th>
        <th>メールアドレス</th>
        <th>ユーザーネーム</th>
        <th>パスワード</th>
        <th>役割</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="user : ${UserList}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roleName}"></td>
      </tr>
      </tbody>
    </table>
  </main>

  <div class="left-side">
    this is left side!
  </div>

  <aside class="right-side">
    this is right side!
  </aside>
</div>
</body>

</html>
