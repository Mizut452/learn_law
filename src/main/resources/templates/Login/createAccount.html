<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規会員登録</title>
</head>
<header>
    <a th:href="@{/logout}">ログアウト</a>
</header>
<body>
<p>新規会員登録</p>
<form th:action="@{/createaccount/create}" th:method="@{post}">
  <label>メールアドレス：</label>
  <input type="email" name="email" /><br>
  <label>ユーザー名：</label>
  <input type="text" name="username" /><br>
  <label>パスワード：</label>
  <input type="password" name="password" /><br>
  <button type="submit">登録</button>
</form>
</body>
</html>
